<div class="container">
    <main role="main" class="pb-3">
        <div class="row">
            <div class="col-md-4">
                <form class="text-dark" [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
                    <div class="form-group">
                        <label class="form-label" for="nom">Name</label>
                        <input type="text" id="nom" class="form-control form-control-lg form-control-sm" placeholder="Name" formControlName="nom">
                        <span 
                            *ngIf="
                            newCustomerFormGroup.controls['nom'].touched
                            && newCustomerFormGroup.controls['nom'].errors
                            && newCustomerFormGroup.controls['nom'].errors!['required']
                            "
                        >
                            Name is required
                        </span>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-control form-control-lg form-control-sm" placeholder="Email" formControlName="email">
                        <span 
                            *ngIf="
                            newCustomerFormGroup.controls['email'].touched
                            && newCustomerFormGroup.controls['email'].errors
                            && newCustomerFormGroup.controls['email'].errors!['required']
                            "
                        >
                            Email is not valid
                        </span>
                    </div>
                    <div class="form-group">
                        <input [disabled]="!newCustomerFormGroup.valid" type="submit" value="Create" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
